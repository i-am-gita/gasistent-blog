<div class="add-blog-container">
    <div class="add-blog-main-form">
        <div class="add-blog-input-title">
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="title" placeholder="Naslov bloga">
            </mat-form-field>
        </div>
        <div class="add-blog-input-content">
          <ckeditor [editor]="Editor" data="<p>Editor radi!</p>"></ckeditor>
        </div>
    </div>
    <div class="add-blog-additional-form">
        <div class="add-blog-additional-feature-image">
            <h3>Fotka</h3>
            <input #imageInput
                type="file"
                accept="image/*"
                hidden
                (change)="processFile(imageInput)">
            <img class="preview-image" [src]="preview_image" *ngIf="preview_image">
            <button mat-raised-button color="primary" (click)="imageInput.click()" >
                {{preview_image ? 'Promeni fotku': 'Aplouduj fotku'}}
            </button>
        </div>
        <div class="add-blog-additional-tags">
            <h3>Tagovi</h3>
            <tag-component></tag-component>
        </div>
        <div class="add-blog-additional-actions">
            <button mat-raised-button id="create-action" (click)="open_dialog('Oćeš sigurno ovo da objaviš?')">Objavi</button>
        </div>
    </div>
</div>

<mat-spinner *ngIf="show_spinner" class="progress-spinner" [diameter]="50" ></mat-spinner>
