<section class="mat-card">
  <img class="featured-image" [src]="post.imageUrl" alt="Naslovna slika">

  <mat-chip-list>
    <mat-chip class="tag-chip" *ngFor="let tag of post.tags">
      {{tag.name}}
    </mat-chip>
  </mat-chip-list>

  <div class="mat-card-title">
    <a class="no-decoration"  [routerLink]="['/blog/',post.id]">{{post.title}}</a>
  </div>

  <div class="mat-card-content">
    {{post.content.slice(0,100)}}...
  </div>

  <div class="mat-card-actions">
    <button mat-button [routerLink]="'/blog/'+ post.id ">Nastavi čitanje</button>
  </div>
</section>
